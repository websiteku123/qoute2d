<!DOCTYPE html><html lang="id"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Quote Maker</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"><link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet"><style>:root{--a:#0a0e17;--b:#007bff;--c:#162130;--d:#fff}body{font-family:Poppins,sans-serif;background-color:var(--a);color:var(--d);display:flex;justify-content:center;align-items:center;min-height:100vh;margin:0;padding:20px}.z1{background-color:var(--c);padding:30px;border-radius:15px;box-shadow:0 10px 30px rgba(0,0,0,.5);width:100%;max-width:500px}h2{text-align:center;margin-bottom:25px;color:var(--b)}.f1{margin-bottom:15px}label{display:block;margin-bottom:5px;font-size:14px;color:#bbb}input[type=file],input[type=text],textarea{width:100%;padding:12px;border-radius:8px;border:1px solid #2d3e50;background:#0a0e17;color:#fff;box-sizing:border-box;font-family:inherit}.r1{display:flex;align-items:center;gap:15px;margin-bottom:10px;background:#101a26;padding:10px;border-radius:8px}.r1 span{font-size:12px;min-width:60px;color:var(--b)}input[type=range]{flex-grow:1;cursor:pointer}.t1{display:flex;align-items:center;gap:10px;margin-bottom:20px;cursor:pointer}button{width:100%;padding:12px;background-color:var(--b);border:none;color:#fff;border-radius:5px;font-weight:700;cursor:pointer;margin-top:10px;transition:.3s}button:hover{opacity:.8}#p1{margin-top:20px;display:none;text-align:center}canvas{max-width:100%;height:auto;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,.3)}#l1{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(10,14,23,.9);display:none;flex-direction:column;justify-content:center;align-items:center;z-index:1000}</style></head><body><div id="l1"><i class="fas fa-spinner fa-spin fa-3x" style="color:var(--b)"></i><p id="lt" style="margin-top:15px">0%</p></div><div class="z1"><h2><i class="fas fa-rocket"></i> Quote Maker</h2><div class="t1" onclick="toggleMode()"><input type="checkbox" id="m1"><label style="cursor:pointer">Hanya Teks (Tanpa Gambar/Watermark)</label></div><div class="f1"><label><i class="fas fa-pen-nib"></i> Masukkan Kata-Kata</label><textarea id="q1" rows="4" placeholder="Ketik teks..."></textarea></div><div id="i1"><div class="f1"><label><i class="fas fa-image"></i> Upload Foto</label><input type="file" id="fi" accept="image/*"></div><div class="f1"><label><i class="fas fa-at"></i> Nama Watermark</label><input type="text" id="w1" placeholder="@username"></div></div><div class="f1"><label>Kontrol 3D Rotate</label><div class="r1"><span>X Axis</span><input type="range" id="rx" min="-0.5" max="0.5" step="0.01" value="-0.1"></div><div class="r1"><span>Y Axis</span><input type="range" id="ry" min="-0.5" max="0.5" step="0.01" value="0.2"></div><div class="r1"><span>Size</span><input type="range" id="fs" min="50" max="150" value="90"></div></div><button onclick="gQ()"><i class="fas fa-paper-plane"></i> Buat Sekarang</button><div id="p1"><canvas id="cv" width="1080" height="1920"></canvas><button id="db" style="background-color:#28a745"><i class="fas fa-download"></i> Unduh Gambar</button></div></div><script src="script.js"></script></body></html>
